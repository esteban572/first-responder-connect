name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  # Job 1: Validate PR Title
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  # Job 2: Add Size Label
  add-size-label:
    name: Add PR Size Label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate PR size
        id: size
        run: |
          # Get the number of changed lines
          ADDITIONS=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$1} END {print sum}')
          DELETIONS=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$2} END {print sum}')
          TOTAL=$((ADDITIONS + DELETIONS))
          
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          if [ $TOTAL -lt 10 ]; then
            echo "label=size/XS" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 50 ]; then
            echo "label=size/S" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 200 ]; then
            echo "label=size/M" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 500 ]; then
            echo "label=size/L" >> $GITHUB_OUTPUT
          else
            echo "label=size/XL" >> $GITHUB_OUTPUT
          fi
      
      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const label = '${{ steps.size.outputs.label }}';
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            // Remove old size labels
            const sizeLabels = labels.filter(l => l.name.startsWith('size/'));
            for (const oldLabel of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: oldLabel.name,
              });
            }
            
            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label],
            });

  # Job 3: Quick Checks
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Quick build check
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "âš ï¸ Warning: console.log statements found in source code"
          else
            echo "âœ… No console.log statements found"
          fi

  # Job 4: Post Summary Comment
  post-summary:
    name: Post PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr-title, add-size-label, quick-checks]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Post summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ðŸ¤– PR Checks Summary
            
            | Check | Status |
            |-------|--------|
            | PR Title Validation | ${{ needs.validate-pr-title.result }} |
            | Size Label | ${{ needs.add-size-label.result }} |
            | Quick Checks | ${{ needs.quick-checks.result }} |
            
            ${needs.validate-pr-title.result === 'success' && needs.quick-checks.result === 'success' ? 'âœ… All PR checks passed!' : 'âš ï¸ Some checks need attention.'}
            
            ---
            *Automated by GitHub Actions*`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Checks Summary')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary,
              });
            }
