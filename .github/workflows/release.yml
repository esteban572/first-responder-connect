name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  # Job 1: Create Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file
          echo "$CHANGELOG" > CHANGELOG.md
          
          # Also save to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ What's New in ${{ steps.version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            ## ðŸ“¦ Installation
            
            ```bash
            git clone https://github.com/esteban572/first-responder-connect.git
            cd first-responder-connect
            npm install
            npm run dev
            ```
            
            ## ðŸš€ Deployment
            
            This release is automatically deployed to:
            - **Staging**: Vercel Preview
            - **Production**: Manual deployment required
            
            ## ðŸ“ Full Changelog
            
            See all changes: https://github.com/esteban572/first-responder-connect/compare/${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2: Tag Docker Image
  tag-docker-image:
    name: Tag Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found, skipping Docker build"
          fi
      
      - name: Build and push versioned Docker image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            esteban572/first-responder-connect:${{ steps.version.outputs.version }}
            esteban572/first-responder-connect:latest
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}

  # Job 3: Create Deployment Issue
  create-deployment-issue:
    name: Create Deployment Issue
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      issues: write
    
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create deployment tracking issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš€ Deploy ${{ steps.version.outputs.version }} to Production`,
              body: `## Deployment Checklist for ${{ steps.version.outputs.version }}
              
              ### Pre-Deployment
              - [ ] All tests passing
              - [ ] Security scans completed
              - [ ] Changelog reviewed
              - [ ] Staging deployment verified
              
              ### Deployment
              - [ ] Production deployment triggered
              - [ ] Health checks passed
              - [ ] Smoke tests completed
              
              ### Post-Deployment
              - [ ] Monitor error rates
              - [ ] Check performance metrics
              - [ ] Verify critical features
              - [ ] Update documentation
              
              ---
              
              **Release Notes**: https://github.com/esteban572/first-responder-connect/releases/tag/${{ steps.version.outputs.version }}
              
              **Deployed by**: @${{ github.actor }}
              **Deployment Date**: ${new Date().toISOString().split('T')[0]}`,
              labels: ['deployment', 'production']
            });
            
            console.log(`Created deployment issue #${issue.data.number}`);
